<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo_black-removebg-preview.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="https://www.samsung.com/in/" target="_blank">Home</a></li>
                    <li><a href="https://www.samsung.com/in/support/contact/#contactinfo" target="_blank">Phone</a></li>
                    <li><a href="https://www.samsung.com/in/" target="_blank">Accessories</a></li>
                    <li><a href="https://www.samsung.com/in/web/cart" target="_blank">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="combined-removebg-preview.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="icons8-slr-camera-64.png" alt="camara">
                    <div>
                        <h1>camera</h1>
                        <p>48MP, Ultra Wide Angle</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="icons8-processor-80.png" alt="Processer">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 888</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="icons8-display-80.png" alt="Display">
                    <div>
                        <h1>Display</h1>
                        <p>6.7" big Ultra<br> Amoled Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="icons8-battery-64.png" alt="Battry">
                    <div>
                        <h1>Battery</h1>
                        <p>6500mAh Battery</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="icons8-chevron-up-64 (1).png" alt="btn" id="up">
            <h1 id="head">Features</h1>
            <img src="icons8-chevron-up-64 (1).png" alt="btn" id="down">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
